---

- hosts: localhost
  gather_facts: false
  tasks:
  - name: create an ec2 rhel instance
    amazon.aws.ec2_instance:
      name: "{{ ec2_vm_name }}"
      exact_count: "{{ ec2_instance_count }}"
      state: running
      region: eu-west-1
      key_name: "aap_keypair"
      vpc_subnet_id: subnet-03536932cc5b28edf
      instance_type: "{{ ec2_instance_type }}"
      security_group: aap-sg
      network:
        assign_public_ip: true
      image_id: ami-013ad574c04bebb2f
      tags:
        demo: servicenow

  - name: find instances
    amazon.aws.ec2_instance_info:
      region: eu-west-1
      filters:
        "tag:demo": servicenow
        instance-state-name: [ "running" ]
    register: found_instances

  - name: wait for connection
    ansible.builtin.wait_for:
      host: "{{ item.public_ip_address }}"
      port: "{{ check_port | default(22) }}"
      delay: 5
    loop: "{{ found_instances.instances }}"
    loop_control:
      label: "{{ item.public_ip_address }}"

  - name: add hosts to play
    ansible.builtin.add_host:
      name: "{{ item.public_ip_address }}"
      groups:
      - new_vms
    loop: "{{ found_instances.instances }}"
    loop_control:
      label: "{{ item.public_ip_address }}"

- hosts: new_vms
  become: true
  tasks:
  - name: install httpd
    ansible.builtin.dnf:
      name: httpd
      state: installed
